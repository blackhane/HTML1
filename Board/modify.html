<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                <span class="nick">홍길동</span>님 반갑습니다. [<a href="./user/login.html" class="logout">로그아웃</a>]
            </p>
        </header>
        <main id="board" class="modify">
            <form action="#">
                <table border="0">
                    <caption>글수정</caption>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" class="title" placeholder="제목을 입력하세요."></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <th>첨부</th>
                        <td><input type="file" value="파일 선택"></td>
                    </tr>
                </table>
                <div>
                    <a href="view.html" class="btnCancel">취소</a>
                    <input type="submit" class="btnComplete" value="수정완료">
                </div>
            </form>
        </main>
        <footer>
            <p>ⓒCopyleft by black_hana@naver.com</p>
        </footer>
    </div>
</body>
</html>
